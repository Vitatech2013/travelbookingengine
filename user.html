<script>
    let users = [];
    function performAjax(httpMethod, url, params) {
        const myPromise = new Promise((resolve, reject) => {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    resolve(this.responseText);
                }
                if (this.status == 500) {
                    reject({ error: true, message: "ServerError" });
                }
                if (this.status == 404) {
                    reject({ error: true, message: "Resource not found" });
                }
            };
            xhttp.open(httpMethod, url, true);
            xhttp.setRequestHeader("Content-Type", "application/json");
            params ? xhttp.send(params) : xhttp.send();
        });
        return myPromise;
    }

    function UserLogin() {
        const mobileno = document.getElementById("mobileno").value;
        const password = document.getElementById("password").value;
        const getUserPromise = performAjax(
        "GET",
        `http://localhost:5599/User/userlogin?mobileno=${mobileno}&password=${password}`
      );
      getUserPromise
        .then((message) => {
          if (message == "" || message == null) {
            alert('Login Faild');
          }
          else {
            const aaa = JSON.parse(message);
            const ss = [aaa].map(record => {
              return record;
            });
            ss.map(tour => {
              sessionStorage.setItem("userid", tour._id);
              sessionStorage.setItem("mobile", tour.mobileno);
              sessionStorage.setItem("pwd", tour.password);
              sessionStorage.setItem("email", tour.emailid);
              sessionStorage.setItem("name", tour.name);
              window.top.location.href = "User";
            });
          }
        })
        .catch(err => {
          alert(err.message);
        })
    }
    function SendPassword() {
        event.preventDefault();
        const emailid = document.getElementById("emailid").value;
        const searchPromise = performAjax(
            "GET",
            `http://localhost:5599/User/forgotPassword?emailid=${emailid}`
        );
        searchPromise
        .then((response) => {
            if (response == '[]') {
                alert('Invalid Email Id');
            }
            else {
            alert('Credentials Sent to Your Email');
			document.getElementById("emailid").value="";
            }
        })
        .catch(err => {
            alert(err.message);
        })
    }

</script>
